


<div ng-controller="workoutSideBarController" id="workoutSideBar" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" ng-tap="closeNav()" ng-click="closeNav()">&times;</a>
    <!--
    <a href="#">It</a>
    <a href="#">Fucking</a>
    <a href="#">Works</a>-->

    <ul id="noBullet" class="thumbnails" style="padding-right: 25px;">
        <li id="sideLi" style="padding: 2px 2px 0px 2px" class="col-md-12">
            <h2>Custom</h2>
            <form>
                <input type="text" ng-model="customAct" placeholder="Enter Custom Activity" size="15" />
                <button style="float: right;" type="submit" class="button-small" ng-click="addCustomActivity()" ng-tap="addCustomActivity()">Add</button>
            </form>
        </li>
        <li id="sideLi" ng-repeat="act in activities"  class="col-md-12">
            <div style="width: 100%; height: 100%;" ng-click="addActivity(act)" ng-tap="addActivity(act)">
                <h2 class="noselect">{{act}}</h2>
            </div>
           
        </li>
    </ul>
</div>
