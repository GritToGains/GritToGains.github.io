<!--Date: {{workout.date}}<br />
Time: {{workout.time}}<br />
Exercise 1: {{workout.exercises.curl[0].exerciseName}}-->

<!--This page is where the user will enter their workout information-->
<div class="container-fluid remove-padding" ng-cloak style="padding-top:50px">
    <ul id="noBullet" class="thumbnails remove-padding">
        <li ng-repeat="exercise in workout.exercises" class="col-md-6">
            <div class="well" >
                <div ng-repeat="set in exercise" style="width: 100%;"  >

                    <div class="row">
                        <div class="col-md-12" >
                            <h4 class="inLine">{{set.exerciseName}}</h4>
                            <h4 class="inLine" style="float:right" ng-click="editSet(exercise, set)" ng-model="set.canEdit">Set {{set.set}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <h4 class="inLine">Weight: {{set.weight}}</h4>
                        </div>
                        <div class="col-md-2" style="text-align: right;" ng-if="set.canEdit">
                            <button class="button-small" ng-mousedown="mouseDown(set, '-', 'weight')" ng-mouseup="mouseUp(set, '-', 'weight')" 
                                    ng-touchstart="mouseDown(set, '-', 'weight')" ng-touchend="mouseUp(set, '-', 'weight')" ng-tap="changeValue(set, '-', 'weight')"
                                    ng-model="set.weight">-</button>
                            <button class="button-small" ng-mousedown="mouseDown(set, '+', 'weight')" ng-mouseup="mouseUp(set, '+', 'weight')"
                                    ng-touchstart="mouseDown(set, '+', 'weight')" ng-touchend="mouseUp(set, '+', 'weight')" ng-tap="changeValue(set, '+', 'weight')" 
                                    ng-model="set.weight">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <h4 class="inLine">Reps: {{set.reps}}</h4>
                        </div>
                        <div class="col-md-2"  style="text-align: right;"ng-if="set.canEdit">
                            <button class="button-small" ng-mousedown="mouseDown(set, '-', 'rep')" ng-mouseup="mouseUp(set, '-', 'rep')" 
                                    ng-touchstart="mouseDown(set, '-', 'rep')" ng-touchend="mouseUp(set, '-', 'rep')" ng-tap="changeValue(set, '-', 'rep')"
                                    ng-model="set.weight">-</button>
                                <button class="button-small" ng-mousedown="mouseDown(set, '+', 'rep')" ng-mouseup="mouseUp(set, '+', 'rep')" 
                                    ng-touchstart="mouseDown(set, '+', 'rep')" ng-touchend="mouseUp(set, '+', 'rep')" ng-tap="changeValue(set, '+', 'rep')"
                                    ng-model="set.weight">+</button>
                        </div>
                    </div>
                    <hr />

                </div>
                <button class="button-small" ng-click="addSet(exercise)" ng-model="exercise">Add Set</button>
            </div>
        </li>
    </ul>
</div>
