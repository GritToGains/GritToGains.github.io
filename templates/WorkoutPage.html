<!--Date: {{workout.date}}<br />
Time: {{workout.time}}<br />
Exercise 1: {{workout.exercises.curl[0].exerciseName}}-->

<!--This page is where the user will enter their workout information-->
<div class="container-fluid" ng-cloak style="padding-top:50px">
    <ul id="noBullet" class="thumbnails">
        <li ng-repeat="exercise in workout.exercises" class="col-md-6">
            <div class="well">
                <div ng-repeat="set in exercise" style="width: 100%;">


                    <div class="row">
                        <div class="col-md-12">
                            <h3>{{set.exerciseName}}</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Set {{set.set}}</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h4>Weight: {{set.weight}}</h4>
                        </div>
                        <div class="col-md-6" style="text-align: right;">
                            <button class="button-small" ng-click="subWeight(set)" ng-model="set.weight">-</button>
                            <button class="button-small" ng-click="addWeight(set)" ng-model="set.weight">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h4>Reps: {{set.reps}}</h4>
                        </div>
                        <div class="col-md-6"  style="text-align: right;">
                            <button class="button-small" ng-click="subRep(set)" ng-model="set.reps">-</button>
                            <button class="button-small" ng-click="addRep(set)" ng-model="set.reps">+</button>
                        </div>
                    </div>
                    <hr />
                </div>
                
            </div>
        </li>
    </ul>
</div>
