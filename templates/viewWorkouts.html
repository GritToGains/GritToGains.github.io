

<ng-include src="'templates/sideNav.html'"></ng-include>

<div class="container-fluid">

    <div class="row">
        <div class="col-md-12" style="text-align:center">
            <h1>Past Worktouts</h1>
        </div>
    </div>
    <hr />

   

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>{{user.name}}</h2>
            </div>
        </div>
        <div>
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody ng-repeat="workout in user.workouts">
                    <tr >
                        <td ><input type="button" value="{{workout.date}} {{dayOfWeek(workout.date)}}" ng-click="selectWorkout(workout)"  
                                     class="btn accordion-toggle" /></td>
                        <td>{{workout.time}}</td>
                        <td><input type="button" class="btn btn-danger" value="Delete" ng-click="deleteWorkout(workout)" ng-tap="deleteWorkout(workout)" /></td>
                        <td><input type="button" class="btn btn-default" value="Continue" ng-click="continueWorkout(workout)" ng-tap="continueWorkout(workout)" ng-if="isToday(workout.date)"/></td>
                    </tr>
                    <!--<tr >
                        <td colspan="2" class="hiddenRow" >
                            <div class="accordian-body collapse" id="{{getHash(workout.date, workout.time)}}" >
                                <div ng-repeat="exercise in workout.exercises">
                                   <div class="panel">
                                       <div class="row" >
                                           <div class="col-md-4" ng-repeat="set in exercise">
                                               <h3>{{set.exerciseName}}</h3>
                                               Set {{set.set}}<br />
                                               Weight: {{set.weight}}<br />
                                               Reps: {{set.reps}}
                                           </div>
                                       </div>
                                   </div>
                                </div>
                            </div>
                        </td>
                    </tr>-->
                    
                </tbody>
            </table>
        </div>

        <div id="info"></div>
        <div ng-cloak class="container-fluid">
            <h2>{{selectedWorkout.date}}</h2>
            <div ng-repeat="exercise in selectedWorkout.exercises">
                <div class="panel">
                    <div class="row">
                        <div class="col-sm-2" ng-repeat="set in exercise">
                            <h3>{{set.exerciseName}}</h3>
                            Set {{set.set}}<br />
                            Weight: {{set.weight}}<br />
                            Reps: {{set.reps}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</div>
